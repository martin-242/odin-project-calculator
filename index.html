<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Odin's Project - Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title"><h1>Martin's Calculator</h1></div>
        <div id="calculator_container">
            <div id="calculator">
                <div id="display"><div class="display_content">0</div></div>
                <div id="buttons_grid">
                    <div id="button_clear" class="top_buttons"><div class="buttons_content">C</div></div>
                    <div id="button_posneg" class="top_buttons"><div class="buttons_content">+/-</div></div>
                    <div id="button_percent" class="top_buttons"><div class="buttons_content">%</div></div>
                    <div id="button_divide" class="right_buttons"><div class="buttons_content">/</div></div>
                    <div id="button_7" class="number_buttons"><div class="buttons_content">7</div></div>
                    <div id="button_8" class="number_buttons"><div class="buttons_content">8</div></div>
                    <div id="button_9" class="number_buttons"><div class="buttons_content">9</div></div>
                    <div id="button_multiply" class="right_buttons"><div class="buttons_content">*</div></div>
                    <div id="button_4" class="number_buttons"><div class="buttons_content">4</div></div>
                    <div id="button_5" class="number_buttons"><div class="buttons_content">5</div></div>
                    <div id="button_6" class="number_buttons"><div class="buttons_content">6</div></div>
                    <div id="button_substract" class="right_buttons"><div class="buttons_content">-</div></div>
                    <div id="button_1" class="number_buttons"><div class="buttons_content">1</div></div>
                    <div id="button_2" class="number_buttons"><div class="buttons_content">2</div></div>
                    <div id="button_3" class="number_buttons"><div class="buttons_content">3</div></div>
                    <div id="button_add" class="right_buttons"><div class="buttons_content">+</div></div>
                    <div id="button_0" class="number_buttons"><div class="buttons_content">0</div></div>
                    <div id="button_dot" class="number_buttons"><div class="buttons_content">.</div></div>
                    <div id="button_equal" class="right_buttons"><div class="buttons_content">=</div></div>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
